<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/06ab-rock-paper-scissor.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button" >
        <img class="move-icon" src="Images/rock-emoji.png" alt="Rock">
    </button>
    <button class="move-button js-paper-button" >
        <img class="move-icon " src="Images/paper-emoji.png" alt="Paper">
    </button>
    <button class="move-button js-scissors-button" >
        <img class="move-icon " src="Images/scissors-emoji.png" alt="Scissors">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="js-reset-button reset-score-button" >Reset Score</button>
    <button class="auto-play-button">Auto Play</button>

    <script src="scripts/06ab-rock-paper-scissor.js"></script>
</body>
</html>
